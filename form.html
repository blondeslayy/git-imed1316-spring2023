   <main>
     <div class="webform">
     
       <h1>Membership Registration</h1>

       <form name="webform" enctype="multipart/form-data" novalidate class= "needs-validation">

        <div class="row">
        <!--Full Name - text feild-->
        <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
         <label for= "full name">Full Name</label>
         <input type="text" name="full-name" id="ful-name" required class="form-control"/>
         <div class="valid-feedback">Looks Good!</div>
         <div class="invalid-feedback">Please Input full name</div>
        </div>
         <!--Age-->

       <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">

 
  
    <label for="age">Age</label>
     <input min="18" max="120" type="number" name="age" id="age" required class="form-control" />
  </div>

  <!-- t-shrit size drop-down (select) -->
<div
class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4"
<label for="t-shirt">Region</label>
<select name="t_shirt" id="t-shirt" required class="form-control">
<option value="">SELECT REGION</option>
<option value="XS">North America</option> <option value="">Europe</option> <option value="L">Latin America</option>
<option values="XL">Australia</option>
<option value="XXL">Asia</option>
</select>
<input
type="text"
name="custom"
id="custom"
placeholder="Pleas type custom size"
disabled
class="form-control"
I
/>
</div>
  

<!--EMAIL FEILD-->
<div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
<label for="email">Email</label>
 <input type="email" name="email" id="email" required class="form-control"/>
</div>

<!--Phone- tel feild-->
<div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
<label for="phone">Phone Number</label>
 <input type="tel" name="phone" id="phone" required class="form-control" />
</div>


<!-- Social Media URL url field -->
<div
class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
<label for="url">Social Media URL</label>
<input
type="url"
name="url"
id="url"
required
class="form-control"/>
<div class="valid-feedback">Looks good!</div>
<div class="invalid-feedback">Please input a valid url</div> 
</div>

<!--Start Date - date feild-->
<div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
<label for="date">How did you hear about us?</label>
 <input type="url" name="url" id="url" required class="form-control" />
</div>


<!--Veteran - radio button feild-->

<div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
<strong>Can we send you notifications?</strong><br  />
 <input type="radio" name="veteran" id="veteran-yes" value="yes" class= "radio" required class="form-control" />
<label for="veteran_yes">Yes</label>
<input type="radio" name="no" id="veteran-no" value="no" class="radio" required class="form-control" />
<label for="veteran_yes">No</label>
</div>

<!--time of day - checkbox filed-->
<div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
<strong>Type of membership</strong><br />
<div>
<input type="checkbox" name="time_of_day" id="time-of-day-morning" class="checkbox" required class="form-control"/>
<label for="time-of-day-morning">Gold Member ($1299 monthly)</label>
</div>
<div>
<input type="checkbox" name="time_of_day" id="time-of-day-morning" class="checkbox" required class="form-control" />
<label for="time-of-day-morning">Silver Membre ($779 monthly)</label>
</div>
<div>
<input type="checkbox" name="time_of_day" id="time-of-day-morning" class="checkbox" required class="form-control" />
<label for="time-of-day-morning">Free Trail (one month)</label>
</div>
</div>

<!--Background - upload feild-->
<div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
  <label for=file>Upload Card Infromation</label>
  <input type="file" name="file" id="file" required class="form-control" />
</div>

<!--About you- Textarea feild-->
<div class="col-12">
    <label for=about-you>Tell Us About you (optional)</label>
    <textarea
    name="about-you" id="about-you" cols="50%" row="12" class="form-control"
    >
    </textarea>
</div>


<!--terms and conditions checkbox-->
<div class="col-12 form-check form-switch">
    <input type="checkbox"  id="terms-and-conditions" name="terms" value="Yes" required class="form-check-input"/>
    <label for="terms-and-conditions">I accept the terms and conditions</label>
</div>

<div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
<input type="submit" name="submit" value="Register" class="btn btn-outline-primary submit" class="form-control"/>
        </div>
        </div>
       </form>
